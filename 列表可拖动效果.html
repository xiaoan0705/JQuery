<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery UI实现拖动效果</title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<style>
			#myList{
				list-style: none;
			}
			#myList li{
				height: 50px;
				width: 100px;
				line-height: 50px;
				text-align: center;
				border: solid 1px grey;
				margin: 10px 0;
			}
		</style>
		<script>
			/*拖动改变顺序*/
			$(function(){
				$('#myList').sortable();
			});
		</script>
	</head>
	<body>
		<p>列表可拖动顺序</p>
		<ul id="myList">
			<li><a href="#">主页</a></li>
			<li><a href="#">日志</a></li>
			<li><a href="#">相册</a></li>
			<li><a href="#">留言</a></li>
			<li><a href="#">说说</a></li>
		</ul>
	</body>
</html>
