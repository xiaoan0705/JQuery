<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			#info{
				width: 400px;
				height: 200px;
				text-align: center;
				border: solid 1px gray;
			}

		</style>
		<script>
			$(function(){
				$('#checkAll').click(function(){
					if(this.checked){
						$('table tr td input[type=checkbox]').attr('checked',true);
						$('#info tr').css('background','greenyellow');
					}
					else{
						$('table tr td input[type=checkbox]').attr('checked',false);
						$('#info tr').css('background','none');
					}
				});
			})
		</script>
	</head>
	<body>
		<table id='info' border="1" cellspacing="0" cellpadding="0">
			<tr>
				<th>选项</th>
				<th>姓名</th>
				<th>编号</th>
				<th>年龄</th>
				<th>性别</th>
				<th>地点</th>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>小安</td>
				<td>01</td>
				<td>24</td>
				<td>女</td>
				<td>武汉</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>老施</td>
				<td>02</td>
				<td>22</td>
				<td>女</td>
				<td>江苏</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>老美子</td>
				<td>03</td>
				<td>23</td>
				<td>女</td>
				<td>北京</td>
			</tr>
			<tr>
				<td><input type="checkbox"/></td>
				<td>小李子</td>
				<td>04</td>
				<td>24</td>
				<td>男</td>
				<td>北京</td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td><input id='checkAll' type="checkbox"/>全选</td>
			</tr>
		</table>
	</body>
</html>
